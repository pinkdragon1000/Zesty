{% extends './common/pageTemplate.html' %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <p>Click on a recipe to view it. Add a recipe by navigating to "Add Recipe" in the navigation bar.</p>
  </div>
  <form method='POST' class="col-md-4" id="search" action="/yourRecipes">
    <div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon">
            <a class="fa fa-search"></a>
          </span>
        </div>
        <input type="search" class="form-control" name="search" placeholder="Search for a recipe" value="{{search}}" />
      </div>
      <br>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitches" name="showPublic"
            {{showPublic}} onchange="javascript:document.getElementById('search').submit()">
        <label class="custom-control-label" for="customSwitches">Show Public Recipes</label>
    </div>
    </div>
  </form>
</div>


<div class="recipeBox">
      {% for recipe in recipeCard %}
      <a class="recipeCard" id="recipe" href="{{url_for('viewRecipe', recipeID=recipe[0] )}}"
        style='background-image: url({{recipe[2]}});'>
        <span class="recipeText">{{ recipe[1] }}</span>
      </a>
    
      {% endfor %}
  </div>
{% endblock %}
