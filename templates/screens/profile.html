{% extends './common/recipeBasicNavTemplate.html' %}

{% block content %}
<a class="btn logout white-text" type="submit" href="/">Logout</a>

<div class="content col-md-6 padding">
<label class="black-text">Full Name</label>

<input type="name" class="form-control" name="name" value="{{name}}" placeholder="Type in your name" required />


<label class="black-text">Email </label>
<p>(Note: Changing the email here will change your login email!)</p>

<input type="email" class="form-control" name="email" value="{{email}}" placeholder="Type in your email" required />
<br>
<a class="btn white-text" type="submit" href="">Update</a>
<br><br>

</div>
{% endblock %}
