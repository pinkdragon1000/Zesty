<!--Signup/Signin Template-->
<!doctype html>
<html lang="en">

  {% include './common/headTemplate.html'%}
  {% block head %}{% endblock %}

<body class="signin-background">

  <div class="green-blue-gradient">
    <div>
      <h1 class="signin-title"> <a class="fa fa-cutlery fa-2x"></a>Zesty</h1>
    </div>
  </div>


  <div class="col-md-6 signin-padding">
    <div class="mb-3">
      <h3>{{pageName}}</h3>
      <form method='POST' id="formSubmit" action="{{formAction}}">
        {% if validationMessage != "" %}
        <div class="validation-msg">{{ validationMessage }}</div>
        {% endif %}

    {% if path == "/signup" %}
    <label class="required">Full Name</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon">
          <a class="fa fa-user"></a>
        </span>
      </div>
      <input type="fullName" class="form-control" name="fullName" placeholder="Type in your full name" required />
    </div>
    {% endif %}

    <label class="required">Email</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon">
          <a class="fa fa-envelope"></a>
        </span>
      </div>
      <input type="email" class="form-control" name="email" placeholder="Type in your email" required />
    </div>
</div>

<div class="mb-3">
  <label class="required"> Password</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon">
        <a class="fa fa-lock"></a>
      </span>
    </div>
    <input type="password" class="form-control" name="password" placeholder="Type in your password" required />
  </div>
</div>
    <!--SignIn/SignUp Content-->
    {% block content %}{% endblock %}
  </form>
  </div>
</body>

</html>
